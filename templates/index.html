<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .task-card { margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .completed { text-decoration: line-through; opacity: 0.6; }
        .badge-Work { background-color: #0d6efd; }
        .badge-Personal { background-color: #198754; }
        .badge-Urgent { background-color: #dc3545; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">üìù To-Do List</a>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% for task in tasks %}
        <div class="col-md-4">
            <div class="card task-card {% if task.completed %}bg-light{% else %}bg-white{% endif %}">
                <div class="card-body">
                    <h5 class="card-title {% if task.completed %}completed{% endif %}">{{ task.task }}</h5>
                    <span class="badge {% if task.category %}badge-{{ task.category }}{% endif %} text-white">{{ task.category }}</span>
                    <div class="mt-3">
                        {% if not task.completed %}
                        <a href="/complete/{{ loop.index0 }}" class="btn btn-success btn-sm">Complete</a>
                        {% endif %}
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center text-muted mt-3">No tasks yet! Add one using the "Add Task" button above.</p>
        {% endfor %}
    </div>
</div>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/add" method="POST">
        <div class="modal-header">
          <h5 class="modal-title">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <input type="text" name="task" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="mb-3">
                <select name="category" class="form-select">
                    <option value="Work">Work</option>
                    <option value="Personal" selected>Personal</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
